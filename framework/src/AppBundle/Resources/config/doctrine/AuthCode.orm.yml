AppBundle\Entity\AuthCode:
    type: entity
    table: auth_code
    id:
        id:
            id: true
            type: integer
            generator: { strategy: AUTO }
    manyToOne:
        customer:
            targetEntity: Customer
            joinColumn:
                name: id
                referencedColumnName: id
        client:
            targetEntity: Client
            joinColumn:
                name: id
                referencedColumnName: id
    lifecycleCallbacks: {  }
