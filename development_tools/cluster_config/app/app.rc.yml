apiVersion: v1
kind: ReplicationController
metadata:
  name: k8s-test-app
  labels:
    name: k8s-test-app
spec:
  replicas: 1
  selector:
    name: k8s-test-app
  template:
    metadata:
      labels:
        name: k8s-test-app
    spec:
      containers:
        - name: k8s-test-app
          image: k8s_php_dev
          ports:
            - containerPort: 80
            - containerPort: 8080
          volumeMounts:
            - mountPath: /var/www
              name: k8s-test-app-data
              readOnly: false
      volumes:
        - name: k8s-test-app-data
          hostPath:
            path: /home/bitgandtter/Documents/development/php/k8s_devel_env